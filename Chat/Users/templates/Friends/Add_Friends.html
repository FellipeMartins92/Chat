<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Amigos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

    {% include 'partials/Header.html' %}

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm rounded-4">
                    <div class="card-body">
                        <h4 class="card-title mb-4 text-center">Adicionar Amigos</h4>

                        <form method="GET" action="">                            
                            <div class="mb-3 position-relative">
                                <input type="text" class="form-control ps-5" id="nome" name="nome" value="{{ request.GET.nome }}" placeholder="Buscar por nome">
                                <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ps-3"></i>
                            </div>
                        </form>

                        <div class="mb-3 shadow-sm border border-dark p-1 rounded d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center">
                                <img src="https://img.freepik.com/fotos-gratis/retrato-de-homem-branco-isolado_53876-40306.jpg?semt=ais_hybrid&w=740" 
                                     class="rounded-circle me-3" 
                                     style="width: 50px; height: 45px;" 
                                     alt="Avatar">
                                <span class="fw-semibold">Fellipe</span>
                            </div>
                            <div class="d-flex">
                                <a href="">
                                    <i class="bi bi-chat me-3"></i>
                                </a>
                                <a href="">
                                    <i class="bi bi-plus-square-fill me-3"></i>
                                </a>
                                <a href="">
                                    <i class="bi bi-x-circle me-3"></i>
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
