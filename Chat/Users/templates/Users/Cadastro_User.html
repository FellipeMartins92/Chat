<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

    {% if messages %}
    <div class="mb-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}


    <h2 class="text-center mb-4">Cadastro de Usuário</h2>

    <form method="POST" action="{% url 'Salvar_Novo_User' %}">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_name" class="form-label">Nome</label>
            <input type="text" name="name" class="form-control" id="id_name" required>
        </div>

        <div class="mb-3">
            <label for="id_mail" class="form-label">E-mail</label>
            <input type="email" name="mail" class="form-control" id="id_mail" required>
        </div>

        <div class="mb-3">
            <label for="id_password" class="form-label">Senha</label>
            <input type="password" name="password" class="form-control" id="id_password" required>
        </div>

        <div class="mb-3">
            <label for="id_password2" class="form-label">Confirmar Senha</label>
            <input type="password" name="password2" class="form-control" id="id_password2" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'Home' %}">Voltar para a Home</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
