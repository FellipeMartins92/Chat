{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Perfil do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4">Perfil do Usuário</h2>
        <ul class="list-group">
            <li class="list-group-item">
                {% if user.picture %}
                <img src="{{ user.picture.url }}" alt="User" style="height: 150px;" class="rounded-circle ms-3">
                {% else %}
                    <img src="{% static 'images/default.png' %}" alt="User" style="height: 150px;" class="rounded-circle ms-3">
                {% endif %}             
            </li>
            <li class="list-group-item"><strong>Nome:</strong> {{ user.name }}</li>
            <li class="list-group-item"><strong>E-mail:</strong> {{ user.mail }}</li>
            <li class="list-group-item"><strong>Status:</strong> 
                {% if user.ativo %}
                    <span class="badge bg-success">Ativo</span>
                {% else %}
                    <span class="badge bg-secondary">Inativo</span>
                {% endif %}
            </li>
        </ul>
    </div>
</div>

</body>
</html>
