{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-dark text-white">

  {% include 'partials/Header.html' %}

  <section>
    <div class="container-fluid">
      <div class="row">

        <div class="col-md-3 bg-secondary p-3" style="height: 92vh;">
          
          <!-- Formulário de busca -->
          <form method="GET" action="">
            <div class="input-group mb-4">
              <input type="text" class="form-control ps-5" id="name" name="name" value="{{ request.GET.name }}" placeholder="Buscar por nome">
              <button type="submit" class="btn btn-primary rounded-end">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>

          {% for user in users %}
        <div>
          <a href="" class="text-white text-decoration-none">
            <div class="d-flex align-items-center bg-primary bg-opacity-75 rounded p-2 mb-3">
              {% if user.picture %}
                <img src="{{ user.picture.url }}" class="rounded-circle me-3" style="width: 50px; height: 45px;" alt="Avatar">
              {% else %}
                <img src="{% static 'images/default.png' %}" class="rounded-circle me-3" style="width: 50px; height: 45px;" alt="Avatar">
              {% endif %}                    
              <span class="fw-semibold">{{ user.name }}</span>
            </div>
          </a>
        </div>

        {% endfor %}

      </div>

        <!-- Área de chat -->
        <div class="col-md-9 d-flex flex-column justify-content-between p-0" style="height: 92vh;">
          
          <div class="flex-grow-1 p-4 overflow-auto" style="background-color: #343a40;">
            <!-- As mensagens aparecem aqui -->
          </div>

          <form method="POST" action="" class="bg-secondary bg-opacity-50">
            {% csrf_token %}
            <div class="d-flex align-items-center p-3">
              <input type="text" name="mensagem" class="form-control bg-light text-dark me-2" placeholder="Digite sua mensagem...">
              <button type="submit" class="btn btn-primary rounded-circle">
                <i class="bi bi-send"></i>
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </section>

</body>
</html>
